<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela climática</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css"></link>
  <link rel="stylesheet" href="../css/weather-icons.css" </link>
</head>
  
<body>
  <table>
    <thead>
      <th>Dia</th>
      <th>Tempo</th>
      <th>Mínima</th>
      <th>Máxima</th>
    </thead>
    <tbody>
      <td>Domingo</td>
      <td>
        <i class="wi wi-day-cloudy"></i       </td>
      <td>27º</td>
      <td>32º</td>
    </tbody>
    <tbody>
      <td>Segunda</td>
      <td>
        <i class="wi wi-day-sunny"
      </td>
      <td>27°</td>
      <td>32º</td>
    </tbody>
    <tbody>
      <td>Terça</td>
      <td>
        <i class="wi wi-day-rain"
      </td>
      <td>27°</td>
      <td>32º</td>
    </tbody>
    <tbody>
      <td>Quarta</td>
      <td>
        <i class="wi wi-day-lightning"
      </td>
      <td>27°</td>
      <td>32º</td>
    </tbody>
    <tbody>
      <td>Quinta</td>
      <td>
        <i class="wi wi-day-windy"
      </td>
      <td>27°</td>
      <td>32º</td>
    </tbody>
    <tbody>
      <td>Sexta</td>
      <td>
        <i class="wi wi-cloudy"
      </td>
      <td>27°</td>
      <td>32º</td>
    </tbody>
    <tbody>
      <td>Sábado</td>
      <td>
        <i class="wi wi-day-cloudy"
      </td>
      <td>27°</td>
      <td>32º</td>
    </tbody>
  </table>
</body> 
</html>
